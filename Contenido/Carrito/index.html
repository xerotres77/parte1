<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="estilos.css">
    <script src="app.js" async></script>
    <title>Menu Empanadas | </title>
</head>
<body>
    <header>
        <a href="file:///C:/Users/USER/OneDrive/Escritorio/HTML%20RAIZ/Movimiento%20-%20copia%20-%20copia/index.html">
            <h1>Menu Super Empanadas</h1>
        </a>
    </header>

    <!-- Input de búsqueda -->
<br>
<br>
    <input type="text" id="busqueda" oninput="filtrarProductos()" placeholder="Buscar producto" style="width: 100%; padding: 10px; margin: 20px 0; font-size: 18px;">

    <section class="contenedor">

        <!-- Contenedor de elementos -->
        <div class="contenedor-items" id="listaFiltrada">
            <div class="item">
                <span class="titulo-item">Queso Oaxaca</span>
                <img src="img/Empanadas/e1.png" alt="" class="img-item">
                <span class="precio-item">$40</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>

            <div class="item">
                <span class="titulo-item">Jamon con Queso</span>
                <img src="img/Empanadas/e2.png" alt="" class="img-item">
                <span class="precio-item">$40</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>

            <div class="item">
                <span class="titulo-item">Queso Doble Crema C/Azúcar</span>
                <img src="img/Empanadas/e3.png" alt="" class="img-item">
                <span class="precio-item">$40</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>

            <div class="item">
                <span class="titulo-item">Carne</span>
                <img src="img/Empanadas/e4.png" alt="" class="img-item">
                <span class="precio-item">$40</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>

            <div class="item">
                <span class="titulo-item">Carne con Queso</span>
                <img src="img/Empanadas/e5.png" alt="" class="img-item">
                <span class="precio-item">$40</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>

            <div class="item">
                <span class="titulo-item">Carne con Frijol</span>
                <img src="img/Empanadas/e6.png" alt="" class="img-item">
                <span class="precio-item">$40</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
        </div>
        <!-- fin -->

        <!-- Carrito de Compras -->
        <div class="carrito" id="carrito">
            <div class="header-carrito">
                <h2>Tu Carrito</h2>
            </div>

            <div class="carrito-items"></div>
            <div class="carrito-total">
                <div class="fila">
                    <strong>Tu Total</strong>
                    <span class="carrito-precio-total">$120.000,00</span>
                </div>
                <button class="btn-pagar">Pagar <i class="fa-solid fa-bag-shopping"></i></button>
            </div>
        </div>
    </section>
